        <ul class="menu">

            <li>

            <li>

            </li>
            <li>
                <a href="home.html" onclick="cerrarNavBar()">Promocion</a>

        </ul>

        <div class="modal" id="miModal">
            <div class="modal-contenido">
                <span class="cerrar">&times;</span>
                <form action="">
                    <h2 style="text-align:center">Login! con red social o Manualmente</h2>
                    <div class="fila">
                      
                
                      <div class="columna">
                        <a href="#" class="fb btn">
                            Login con Facebook
                        </a>
                        <a href="#" class="twitter btn">
                            Login con Twitter
                        </a>
                        <a href="#" class="google btn">
                            Login con Google+
                        </a>
                      </div>

                      <div class="columna">
                        <input type="text" name="username" placeholder="Username" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <input type="submit" value="Login">
                      </div>
                      
                    </div>
                  </form>
                  <div class="btn-registro">
                    <div class="fila">
                        <div class="columna">
                          <a onclick="abrirReg()" href="#" style="color:white" class="btn">Registrate</a>
                        </div>
                        <div class="columna">
                          <a href="#" style="color:white" class="btn">Olvidaste tu contraseña?</a>
                        </div>
                      </div>
                  </div>
            </div>
            
            <div class="formRegistro" id="miFormReg">
                <form action="" class="formContenedor">
                    <h2>Registro</h2>
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" required>
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>
                    <button class="btn">Aceptar</button>
                    <button class="btn cancelar" onclick="cerrarReg()">Cerrar</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Cabecera -->
    <header id="inicio">
        <div>
            <i class="home" onclick="abriNavbar()" >

                <h1 style="text-shadow: 2px 2px 4px #000000;">SuperMarket PC</h1>
                <p style="text-shadow: 2px 2px 4px #000000;">Con el <b>cariño</b> de siempre.</p>
            </div>
        </div>
    </header>
    <main>
        <div class="modal-contenido">
            <form action="">
                <div>
                    <input type="text" name="username" placeholder="Nombre" required>
                    <input type="text" name="username" placeholder="Direccion" required>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div>
                    <label class="check">Taxi
                        <input type="radio" checked="checked" name="radio">
                        <span class="checkmark"></span>
                    </label>
                    <label class="check">Mototaxi
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div style="margin-top: 30px;margin-bottom: 20px;" class="centrar">
                    <a href="../home.html" class="boton">Aceptar</a>
                </div>
            </form>
        </div>
